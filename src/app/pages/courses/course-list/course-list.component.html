<form [formGroup]="form" >
  <div class="formContent">
    <mat-form-field class="justifySelector">
      <mat-label>Categoria</mat-label>
      <mat-select formControlName="category">
        <mat-option>-Todas Categorias-</mat-option>
        <mat-option *ngFor="let item of categoryValue" [value]="item">
          {{item}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="justifySearchBar">
      <mat-label>Filtro</mat-label>
      <input matInput formControlName="search">
      <button matSuffix mat-icon-button (click)="doSearch()">
        <mat-icon matSuffix>search</mat-icon>
      </button>
    </mat-form-field>
    <mat-paginator class="paginator"
      [length]="totalCount"
      [pageSize]="pageSize"
      [pageSizeOptions]="[5, 10, 25, 100]"
      itemsPerPageLabel=""
      (page)="handlePageEvent($event)"
      >
    </mat-paginator>
  </div>
</form>

<div class="justifyContent">
  <mat-card *ngFor="let course of courseList" class="mat-elavation-z4">
    <img mat-card-image src="{{course.image}}">
    <div class="justify">
      <mat-card-subtitle>
        {{course.category}}
        <div fxFlex></div>
        <button mat-mini-fab class="mat-elevation-z2 buttonJustify">
          <mat-icon class="mat-18">favorite</mat-icon>
        </button>
      </mat-card-subtitle>
      <mat-card-title>{{course.name}}</mat-card-title>
      <br>
      {{course.description}}
    </div>
    <!-- <mat-card-content>
      </mat-card-content> -->
    <br>
    <mat-divider></mat-divider>
    <mat-card-actions>
      <button mat-button>INSCREVER</button>
      <div fxFlex></div>
      <button mat-icon-button>
        <mat-icon>share</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
