<div fxLayout="row wrap"  fxLayoutGap="16px grid">
  <div fxFlex="20" fxFlex.xs="100" fxFlex.sm="50" fxFlex.md="33" fxFlex.lg="25" *ngFor="let course of courseList">
    <mat-card class="mat-elavation-z4">
      <img mat-card-image src="{{course.image}}">
      <div class="justify">
        <mat-card-subtitle>
          {{course.category}}
          <div fxFlex></div>
          <button mat-mini-fab style="margin-top: -32px" class="mat-elevation-z2">
            <mat-icon class="mat-18">favorite</mat-icon>
          </button>
        </mat-card-subtitle>
        <mat-card-title>{{course.name}}</mat-card-title>
        <br>
        {{course.description}}
      </div>
      <!-- <mat-card-content>
      </mat-card-content> -->
      <br>
      <mat-divider></mat-divider>
      <mat-card-actions>
        <button mat-button>INSCREVER</button>
        <div fxFlex></div>
        <button mat-icon-button>
          <mat-icon>share</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
